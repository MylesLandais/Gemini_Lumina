<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumina Feed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              app: {
                bg: 'var(--color-bg)',
                surface: 'var(--color-surface)',
                'surface-hover': 'var(--color-surface-hover)',
                border: 'var(--color-border)',
                text: 'var(--color-text-main)',
                muted: 'var(--color-text-muted)',
                accent: 'var(--color-accent)',
                'accent-hover': 'var(--color-accent-hover)',
                'accent-light': 'var(--color-accent-light)',
              },
              gray: {
                850: '#1f2937',
                900: '#111827',
                950: '#030712',
              }
            },
            animation: {
              'bounce-in': 'bounce-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) both',
            },
            keyframes: {
              'bounce-in': {
                '0%': { transform: 'scale(0)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Theme (Midnight / Lumina Dark) */
        --color-bg: #030712;       /* gray-950 */
        --color-surface: #111827;  /* gray-900 */
        --color-surface-hover: #1f2937; /* gray-850 approx */
        --color-border: #1f2937;   /* gray-800 */
        --color-text-main: #f3f4f6; /* gray-100 */
        --color-text-muted: #9ca3af; /* gray-400 */
        --color-accent: #4f46e5;    /* indigo-600 */
        --color-accent-hover: #4338ca; /* indigo-700 */
        --color-accent-light: rgba(79, 70, 229, 0.15);
      }

      .theme-kanagawa {
        /* Kanagawa Dragon (Soft & Cozy Scandinavian) */
        --color-bg: #181616;
        --color-surface: #1D1C19;
        --color-surface-hover: #282727;
        --color-border: #2D2C25;
        --color-text-main: #C8C093; /* Old White */
        --color-text-muted: #727169; /* Fuji Gray */
        --color-accent: #98BB6C;     /* Spring Green / Matcha */
        --color-accent-hover: #769453;
        --color-accent-light: rgba(152, 187, 108, 0.15);
      }

      body {
        background-color: var(--color-bg);
        color: var(--color-text-main);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Hide scrollbar for cleaner UI in sidebar */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
